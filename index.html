<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="./css/style.css">

  <link rel="shortcut icon" href="./img/FAVICON-SPACEX.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body >

  <div class=" container1 my-5">

    <div class="text-center py-3 img-fluid">
      <img class="img-logo" src="./img/logoOneBitDark.png" alt="">
    </div>

    <p class="paragraph ps-3">1-Qual seu nome?</p>
    <div class="input-group mb-3 px-3">
      <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
      <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3 px-3">
      <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
      <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <p class="paragraph ps-3">2-Qual seu gênero?</p>
    <div class="form-check mx-3">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Homem
      </label>
    </div>
    <div class="form-check mx-3">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Mulher
      </label>
    </div>
    <div class="form-check mx-3">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Prefiro não informar
      </label>
    </div>

    <p class="paragraph ps-3 pt-2">3-Marque os treinamento que você ja fez:</p>

    <div class="mx-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
        <label class="form-check-label" for="flexSwitchCheckChecked">Treinamento fisico básico</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" >
        <label class="form-check-label" for="flexSwitchCheckDisabled">Treinamento avançado de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" >
        <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Treinamento fisico intenso</label>
      </div>
    </div>

    <p class="paragraph ps-3 pt-2">4-Quais são as suas qualidades: </p>
    <div class="mx-3">


      <div class="form-check form-check-inline">
        <input class="form-check-input form-check-input-inline" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Proativo
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input form-check-input-inline" type="checkbox" value="" id="defaultCheck2">
        <label class="form-check-label" for="defaultCheck2">
          Resistente
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input form-check-input-inline" type="checkbox" value="" id="defaultCheck2">
        <label class="form-check-label" for="defaultCheck2">
          Não vomito fácil
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input form-check-input-inline" type="checkbox" value="" id="defaultCheck2">
        <label class="form-check-label" for="defaultCheck2">
          Força de vontade
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input " type="checkbox" value="" id="defaultCheck2">
        <label class="form-check-label" for="defaultCheck2">
          Torce para o corinthians
        </label>
      </div>
    </div>

    <div class="text-center py-4">
      <button type="button" class="btn btn-outline-danger">Enviar</button>
    </div> 
    
    <footer class=" footer text-center mt-5">
      Feito por Ygor Ferreira © direitos reservados - 2023
    </footer>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
